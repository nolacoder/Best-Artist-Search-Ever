<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Best Artist Search Ever</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <h1 class="app-title"><i class="fab fa-github"></i>Best Artist Search Ever</h1>
    <p>Search for an artist and their artwork from any century!
    </p>
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-12 col-md-4">

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Artist</h3>
        <form id="search-form" class="card-body">
          <label class="form-label" for="username">Artist</label>
          <input name="username" id="artist" type="text" autofocus="true" class="form-input" />
          <button type="submit" class="btn">Get Artwork</button>
        </form>
      </div>

      <div class="card">
        <h3 class="card-header text-uppercase">Search By Century</h3>
        <div id="century-buttons" class="card-body">
          <button data-century="21st Century" class="btn">21st Century</button>
          <button data-century="20th Century" class="btn">20th Century</button>
          <button data-century="19th Century" class="btn">19th Century</button>
          <button data-century="18th Century" class="btn">18th Century</button>
          <button data-century="17th Century" class="btn">17th Century</button>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Artwork for: <span id="artist-search-term"></span></h2>
      <div id="artwork-container" class="list-group"></div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./assets/js/homepage.js"></script>
</body>

</html>
